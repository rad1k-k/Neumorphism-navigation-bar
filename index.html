<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism navigation bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li>Item1</li>
                <li>Item2
                    <ul>
                        <li>sub-item1</li>
                        <li>sub-item2
                            <ul>
                                <li>sub-item1</li>
                                <li>sub-item2</li>
                                <li>sub-item3</li>
                            </ul>
                        </li>
                        <li>sub-item3</li>
                    </ul>
                </li>
                <li>Item3
                    <ul>
                        <li>sub-item1</li>
                        <li>sub-item2</li>
                        <li>sub-item3</li>
                        <li>sub-item4
                            <ul>
                                <li>sub-item1</li>
                                <li>sub-item2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Item4</li>
                <li>Item5</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
